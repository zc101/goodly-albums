<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Login | Goodly Albums</title>
  <meta name="description" content="Log in to Goodly Albums.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="favicon.ico">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script src="js/anti_csrf.js"></script>

  <style>
    form {
      max-width: calc(300px + 1rem);
      margin: 1rem auto 1rem auto;
      text-align: center;
    }

    @media only screen and (min-width: 350px) {
      form input {
        width: 300px;
      }
    }
  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header>Loading...<script>$("header").load("parts/header.html");</script></header>
  <nav><script>$("nav").load("parts/nav.html");</script></nav>
  <div class="content">
    <main>
      <form action="srv/user_login" method="post" onsubmit="antiCSRF(function(){})" class="border border-dark rounded shadow p-2">
        <h4>Please log in</h4>
        <div id="login_failed" class="hidden mb-2 alert alert-danger" role="alert">Invalid username or password</div>
        <input type="text" autocomplete="username" id="username_field" class="border rounded mb-2" name="username" placeholder="Username">
        <input type="password" autocomplete="current-password" id="password_field" class="border rounded mb-2" name="password" placeholder="Password">
        <input type="hidden" name="return_to">
        <input type="submit" class="btn btn-themed shadow-sm" value="Submit">
      </form>
    </main>
    <footer><script>$("footer").load("parts/footer.html");</script></footer>
  </div>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>window.bootstrap || document.write('<script src="js/vendor/bootstrap-4.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>window.URLSearchParams || document.write('<script src="https://unpkg.com/@ungap/url-search-params"><\/script>')</script>
  <script>
    var params = new URLSearchParams(window.location.search);
    var returnTo = params.get('return_to');
    var failed = params.get('failed');
    if (returnTo)
      $('input[name="return_to"]').val(returnTo);
    if (failed)
      $('#login_failed').removeClass('hidden');
  </script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script -->
</body>
</html>
